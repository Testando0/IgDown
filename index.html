<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUROMI DOWNLOADER | InstaReels</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #dfa3ff; /* Lil√°s Kuromi */
            --secondary: #ff00aa; /* Rosa Neon */
            --dark: #050505; /* Preto Profundo */
            --glass: rgba(20, 20, 20, 0.85);
            --glow: 0 0 15px var(--primary);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            /* Fundo Cyberpunk est√°tico para ser leve, pode trocar por gif se quiser */
            background-image: radial-gradient(circle at 50% 50%, #2a0e35 0%, #000000 90%);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--primary);
            border-radius: 20px;
            padding: 40px 25px;
            box-shadow: var(--glow), inset 0 0 30px rgba(223, 163, 255, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Cabe√ßalho */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(223, 163, 255, 0.4);
        }

        .skull-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 3s infinite;
            filter: drop-shadow(0 0 5px var(--secondary));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        p.subtitle {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        /* Inputs */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 12px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.3);
        }

        /* Bot√£o */
        .btn-glitch {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 12px;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-glitch:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        /* Loader & Resultados */
        .loader {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--secondary);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #result-area {
            display: none;
            margin-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #000;
        }

        .download-btn {
            display: block;
            margin-top: 15px;
            background: var(--secondary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .download-btn:hover { background: #d6008f; }

        .error-msg {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.85rem;
            display: none;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="skull-icon"><i class="fas fa-skull-crossbones"></i></div>
        <h1>Kuromi DL</h1>
        <p class="subtitle">Sistema v2.0 // Instagram Downloader</p>

        <div class="input-box">
            <input type="text" id="instaUrl" placeholder="Cole o link do Reel aqui...">
        </div>

        <button class="btn-glitch" onclick="fetchVideo()">
            <i class="fas fa-download"></i> Iniciar Download
        </button>

        <div class="loader" id="loader"><i class="fas fa-circle-notch"></i></div>
        <p class="error-msg" id="errorMsg"></p>

        <div id="result-area">
            <video id="videoPlayer" controls loop playsinline>
                Seu navegador n√£o suporta v√≠deo.
            </video>
            <a id="downloadLink" href="#" class="download-btn" target="_blank">
                <i class="fas fa-save"></i> Salvar V√≠deo
            </a>
        </div>

        <footer>KUROMI TECH SYSTEM</footer>
    </div>

    <script>
        async function fetchVideo() {
            const input = document.getElementById('instaUrl');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadLink = document.getElementById('downloadLink');

            const url = input.value.trim();

            // 1. Limpeza de Estado
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = "";

            // 2. Valida√ß√£o
            if (!url) {
                showError("*Insira O Link Do Video Que Deseja Baixar üòâ*");
                return;
            }

            // 3. Iniciar Carregamento
            loader.style.display = 'block';

            try {
                // URL Original da API do Case
                const apiUrl = `https://kuromi-system-tech.onrender.com/api/insta?url=${encodeURIComponent(url)}`;
                
                // SOLU√á√ÉO DO ERRO: Usando corsproxy.io para evitar bloqueio do navegador
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

                console.log("Tentando conectar em:", apiUrl);

                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const json = await response.json();
                console.log("Resposta recebida:", json);

                // 4. Valida√ß√£o da Resposta (Igual ao Case)
                if (!json || !json.data || !Array.isArray(json.data.data)) {
                    throw new Error("*N√£o Encontrei O V√≠deo, Sinto Muito üôÅ*");
                }

                const mediaArray = json.data.data;
                if (mediaArray.length < 1) {
                    throw new Error("*O Link Enviado N√£o Corresponde A Nenhuma Publica√ß√£o üôÅ*");
                }

                // 5. Extra√ß√£o dos Dados
                const videoData = mediaArray[0];
                const mediaURL = videoData.url;

                // 6. Exibir Resultado
                videoPlayer.src = mediaURL;
                downloadLink.href = mediaURL;
                
                loader.style.display = 'none';
                resultArea.style.display = 'block';

            } catch (error) {
                console.error("Erro no sistema:", error);
                loader.style.display = 'none';
                
                let message = "*AAH N√ÉO!! DEU ERRO üôÅüíî*";
                
                // Tentativa de diagn√≥stico amig√°vel
                if (error.message.includes("Failed to fetch")) {
                    message = "*Erro de Conex√£o: A API da Kuromi pode estar dormindo (Render). Tente de novo em 30 segundos.*";
                } else if (error.message.includes("*")) {
                    message = error.message;
                }

                showError(message);
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
            // Pequeno efeito de tremor para feedback visual
            const box = document.querySelector('.container');
            box.style.transform = "translateX(5px)";
            setTimeout(() => box.style.transform = "translateX(-5px)", 100);
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }
    </script>
</body>
</html>
