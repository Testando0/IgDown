<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGet Fofurista ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>InstaGet Fofurista ✨</h1>
        <p>Cole o link do seu vídeo, post ou Reels do Instagram abaixo!</p>
        
        <form id="download-form">
            <input type="text" id="url-input" placeholder="https://www.instagram.com/p/..." required>
            <button type="submit" id="download-button">
                <span class="button-text">Baixar</span>
                <span class="button-loader" style="display: none;"></span>
            </button>
        </form>
        
        <div id="message-area"></div>
        
        <div id="result-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
