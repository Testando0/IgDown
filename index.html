<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFuture - Downloader Futurista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2ff; /* Ciano Neon */
            --secondary-color: #ff00ff; /* Magenta Neon */
            --dark-bg: #0a0a1a;
            --light-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --font-family: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, var(--dark-bg) 0%, #16223d 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2), 0 0 50px rgba(255, 0, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 5px #fff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        #url-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(10, 10, 26, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.3);
        }

        #url-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        #url-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color), inset 0 0 10px rgba(0, 242, 255, 0.5);
            border-color: #fff;
        }

        #download-btn {
            width: 100%;
            padding: 15px;
            font-family: var(--font-family);
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--dark-bg);
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        #download-btn:hover {
            background: #fff;
            color: var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.8);
        }

        #download-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-container {
            margin-top: 30px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--secondary-color);
            background: rgba(255, 0, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
        }

        .video-wrapper {
            width: 100%;
            animation: fadeIn 0.5s;
        }

        .video-wrapper video {
            width: 100%;
            max-width: 480px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .download-link {
            display: inline-block;
            padding: 12px 30px;
            background: var(--secondary-color);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .download-link:hover {
            background: #fff;
            color: var(--secondary-color);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }
        
        /* Ocultar elementos por padrão */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Insta-DL</h1>
            <p>Downloader de Vídeos do Futuro</p>
        </div>

        <form id="download-form">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Cole o link do vídeo do Instagram aqui..." required>
            </div>
            <button type="submit" id="download-btn">Processar Link</button>
        </form>

        <div id="result-container" class="result-container">
            <div id="loader" class="loader hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('download-form');
            const urlInput = document.getElementById('url-input');
            const downloadBtn = document.getElementById('download-btn');
            const resultContainer = document.getElementById('result-container');
            const loader = document.getElementById('loader');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const url = urlInput.value.trim();

                if (!url) {
                    displayError('Por favor, insira uma URL.');
                    return;
                }
                
                // Validação simples de URL
                if (!url.includes('instagram.com/')) {
                    displayError('Parece que esta não é uma URL válida do Instagram.');
                    return;
                }

                // Iniciar o processo
                resultContainer.innerHTML = ''; // Limpa resultados anteriores
                loader.classList.remove('hidden');
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Analisando...';

                const apiUrl = `https://api.nexfuture.com.br/api/downloads/instagram/dl/v2?url=${encodeURIComponent(url)}`;

                try {
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        throw new Error(`Erro na rede: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.status === "success" && data.result && data.result.videos && data.result.videos.length > 0) {
                        // Considera o primeiro vídeo da lista
                        displayVideo(data.result.videos[0]);
                    } else {
                        throw new Error(data.msg || 'Não foi possível encontrar o vídeo. Verifique o link.');
                    }

                } catch (error) {
                    console.error('Erro ao buscar o vídeo:', error);
                    displayError(error.message || 'Ocorreu um erro desconhecido. Tente novamente.');
                } finally {
                    // Finalizar o processo
                    loader.classList.add('hidden');
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Processar Link';
                }
            });
            
            function displayError(message) {
                resultContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }

            function displayVideo(videoUrl) {
                resultContainer.innerHTML = `
                    <div class="video-wrapper">
                        <video controls src="${videoUrl}"></video>
                        <a href="${videoUrl}" class="download-link" download="instagram_video.mp4" target="_blank">
                            Baixar Vídeo em HD
                        </a>
                    </div>
                `;
            }
        });
    </script>

</body>
  </html>
