<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi's Cyber-Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --kuromi-pink: #f72585;
            --kuromi-purple: #b5179e;
            --cyber-dark: #0f0c29;
            --cyber-mid: #302b63;
            --cyber-light: #24243e;
            --glow-color: rgba(247, 37, 133, 0.8);
            --text-color: #e0e0e0;
            --success-color: #4cc9f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--cyber-dark), var(--cyber-mid), var(--cyber-light));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M0 50 H100 M50 0 V100" stroke="%23f72585" stroke-width="0.5"/></svg>');
            animation: bg-pan 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes bg-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            background: rgba(15, 12, 41, 0.85);
            border: 2px solid var(--kuromi-purple);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 25px var(--glow-color);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: float-in 1s ease-out forwards;
        }

        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .kuromi-icon {
            width: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--glow-color));
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--kuromi-pink);
            text-shadow: 0 0 10px var(--glow-color);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .description {
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        #url-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--kuromi-purple);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #url-input:focus {
            outline: none;
            border-color: var(--kuromi-pink);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #download-btn {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--kuromi-pink), var(--kuromi-purple));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        #download-btn:active {
            transform: scale(1.02);
        }

        .result-area {
            margin-top: 30px;
            min-height: 50px;
        }
        
        #message {
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        #message.loading {
            color: var(--success-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #video-preview {
            display: none;
            margin-top: 20px;
            animation: fade-in 0.5s ease;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid var(--kuromi-pink);
        }
        
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--success-color);
            color: var(--cyber-dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .download-link:hover {
            background-color: #80deea;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/n6Zqk5h/kuromi-icon.png" alt="Kuromi Icon" class="kuromi-icon">
            <h1>Kuromi's Cyber-Downloader</h1>
        </div>
        <p class="description">
            Insira o link de um vídeo do Instagram para iniciar a captura.
        </p>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="https://www.instagram.com/p/...">
        </div>
        <button id="download-btn">Capturar Vídeo</button>
        
        <div class="result-area">
            <p id="message"></p>
            <div id="video-preview">
                <video controls></video>
                <a href="#" class="download-link" download="instagram_video.mp4">Baixar em Alta Qualidade</a>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const downloadBtn = document.getElementById('download-btn');
        const messageEl = document.getElementById('message');
        const videoPreview = document.getElementById('video-preview');
        const videoPlayer = videoPreview.querySelector('video');
        const downloadLink = videoPreview.querySelector('.download-link');

        downloadBtn.addEventListener('click', handleDownload);

        async function handleDownload() {
            const instagramUrl = urlInput.value.trim();

            if (!instagramUrl) {
                showMessage('Erro: Por favor, insira uma URL.', 'error');
                return;
            }

            // Validação simples de URL
            if (!instagramUrl.includes('instagram.com')) {
                showMessage('Erro: URL do Instagram inválida.', 'error');
                return;
            }
            
            videoPreview.style.display = 'none';
            showMessage('Conectando ao servidor... Aguarde.', 'loading');
            
            try {
                const apiUrl = `https://api.nexfuture.com.br/api/downloads/instagram/dl/v2?url=${encodeURIComponent(instagramUrl)}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`Falha na rede: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.status === 'success' && data.result && data.result.video_url) {
                    const videoUrl = data.result.video_url;
                    videoPlayer.src = videoUrl;
                    downloadLink.href = videoUrl;
                    videoPreview.style.display = 'block';
                    showMessage('Captura concluída com sucesso!', 'success');
                } else {
                    throw new Error(data.message || 'Não foi possível encontrar o vídeo na resposta da API.');
                }

            } catch (error) {
                console.error('Falha na requisição:', error);
                showMessage(`Erro: ${error.message}. Verifique a URL e tente novamente.`, 'error');
            }
        }
        
        function showMessage(msg, type) {
            messageEl.textContent = msg;
            messageEl.className = ''; // Limpa classes anteriores
            
            if (type === 'error') {
                messageEl.style.color = 'var(--kuromi-pink)';
            } else if (type === 'success') {
                messageEl.style.color = 'var(--success-color)';
            } else if (type === 'loading') {
                messageEl.style.color = 'var(--text-color)';
                messageEl.classList.add('loading');
            }
        }
    </script>

</body>
    </html>
