<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi Insta Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3039/3039661.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/c9/62/57/c96257d071537b01c3f9108b5e544525.png" alt="Kuromi" class="kuromi-icon">
        <h1>Kuromi's Insta Downloader</h1>
        <p>Cole o link do vídeo do Instagram que a Kuromi vai pegar pra você!</p>
        
        <form id="download-form">
            <input type="text" id="instagram-url" placeholder="https://www.instagram.com/p/..." required>
            <button type="submit" id="download-btn">Baixar Vídeo</button>
        </form>
        
        <div id="result">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
