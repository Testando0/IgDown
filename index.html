<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUROMI DOWNLOADER | InstaReels</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #dfa3ff;
            --secondary: #ff00aa;
            --dark: #050505;
            --glass: rgba(20, 20, 20, 0.9);
            --glow: 0 0 15px var(--primary);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 50% 50%, #2a0e35 0%, #000000 90%);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--primary);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: var(--glow);
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .skull-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .input-box { margin: 20px 0; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            border-radius: 10px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        input:focus { border-color: var(--secondary); }

        /* Bot√£o Principal */
        .btn-glitch {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-glitch:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        .btn-glitch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* √Årea de Resultado */
        #result-area { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }

        video {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }

        /* Bot√£o de Download Direto */
        .download-action-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .download-action-btn:hover { background: #d6008f; }

        .loader, .dl-loader {
            display: none;
            color: var(--secondary);
            margin: 10px auto;
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-msg { color: #ff4444; margin-top: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="skull-icon"><i class="fas fa-skull"></i></div>
        <h1>Kuromi DL</h1>
        <p style="color:#888; font-size:0.8rem;">Cole o link e baixe direto.</p>

        <div class="input-box">
            <input type="text" id="instaUrl" placeholder="Link do Reel aqui...">
        </div>

        <button class="btn-glitch" id="btnSearch" onclick="fetchVideoMetadata()">
            <i class="fas fa-search"></i> Buscar V√≠deo
        </button>
        
        <div class="loader" id="searchLoader"><i class="fas fa-circle-notch"></i></div>
        <p class="error-msg" id="errorMsg"></p>

        <div id="result-area">
            <video id="videoPlayer" controls playsinline></video>
            
            <button class="download-action-btn" id="btnDownloadFinal" onclick="downloadFile()">
                <i class="fas fa-file-download"></i> BAIXAR ARQUIVO
            </button>
            
            <div class="dl-loader" id="dlLoader"><i class="fas fa-cog"></i> Processando Download...</div>
        </div>
    </div>

    <script>
        let currentVideoUrl = ""; // Vari√°vel para guardar a URL do v√≠deo encontrado

        // PASSO 1: Buscar os dados do v√≠deo na API
        async function fetchVideoMetadata() {
            const input = document.getElementById('instaUrl');
            const searchLoader = document.getElementById('searchLoader');
            const resultArea = document.getElementById('result-area');
            const errorMsg = document.getElementById('errorMsg');
            const videoPlayer = document.getElementById('videoPlayer');

            const url = input.value.trim();

            // Resetar tela
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            videoPlayer.src = "";
            currentVideoUrl = "";

            if (!url) {
                showError("*Insira O Link Do Video Que Deseja Baixar üòâ*");
                return;
            }

            searchLoader.style.display = 'block';

            try {
                const apiUrl = `https://kuromi-system-tech.onrender.com/api/insta?url=${encodeURIComponent(url)}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Erro na API");

                const json = await response.json();

                if (!json || !json.data || !Array.isArray(json.data.data) || json.data.data.length < 1) {
                    throw new Error("*N√£o Encontrei O V√≠deo üôÅ*");
                }

                // Sucesso: Guardamos a URL e mostramos o preview
                const videoData = json.data.data[0];
                currentVideoUrl = videoData.url;

                videoPlayer.src = currentVideoUrl;
                
                searchLoader.style.display = 'none';
                resultArea.style.display = 'block';

            } catch (error) {
                console.error(error);
                searchLoader.style.display = 'none';
                showError("*Erro ao buscar. Tente novamente em 1 min (API dormindo?)*");
            }
        }

        // PASSO 2: For√ßar o download do arquivo (Blob)
        async function downloadFile() {
            if (!currentVideoUrl) return;

            const btn = document.getElementById('btnDownloadFinal');
            const dlLoader = document.getElementById('dlLoader');

            // Mudar estado visual
            btn.style.display = 'none';
            dlLoader.style.display = 'block';
            dlLoader.innerHTML = '<i class="fas fa-cog fa-spin"></i> Baixando Arquivo...';

            try {
                // Usamos o Proxy TAMB√âM para o arquivo de v√≠deo, para evitar erro de CORS do Instagram
                const proxyFileUrl = `https://corsproxy.io/?${encodeURIComponent(currentVideoUrl)}`;
                
                const response = await fetch(proxyFileUrl);
                
                if (!response.ok) throw new Error("Falha ao baixar o arquivo bruto");

                // Converte a resposta em um "Blob" (arquivo na mem√≥ria RAM)
                const blob = await response.blob();
                
                // Cria uma URL tempor√°ria para esse Blob
                const tempUrl = window.URL.createObjectURL(blob);
                
                // Cria um link invis√≠vel e clica nele
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = tempUrl;
                a.download = `kuromi_video_${Date.now()}.mp4`; // Nome do arquivo
                
                document.body.appendChild(a);
                a.click();
                
                // Limpeza
                window.URL.revokeObjectURL(tempUrl);
                document.body.removeChild(a);

                // Restaura o bot√£o
                dlLoader.style.display = 'none';
                btn.style.display = 'flex';

            } catch (error) {
                console.error("Erro no download:", error);
                dlLoader.style.display = 'none';
                btn.style.display = 'flex';
                alert("Erro ao baixar o arquivo direto. O Instagram pode ter bloqueado o IP do proxy. Tente novamente.");
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
